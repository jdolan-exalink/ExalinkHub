version: '3.8'
services:
  conteo-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: conteo-backend
    restart: unless-stopped
    environment:
      - TZ=UTC
    ports:
      - "2223:8012"
    volumes:
      - ./config:/app/config:rw
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8012/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - exalink-net

networks:
  exalink-net:
    external: true
